{% include 'header.html' %}
<h1>Residents List</h1>
<table border="1">
    <!-- Table header -->
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    <!-- Table data -->
    {% for resident in residents %}
    <tr>
        <td>{{ resident.first_name }}</td>
        <td>{{ resident.last_name }}</td>
        <td>{{ resident.age }}</td>
    </tr>
    {% endfor %}
</table>
{% include 'footer.html' %}
